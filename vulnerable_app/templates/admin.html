<!DOCTYPE html>
<html>

<head>
    <title>Admin Panel - ACME Corp</title>
</head>

<body>
    <h1>Admin Panel</h1>
    <h2>User Database</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role }}</td>
        </tr>
        {% endfor %}
    </table>
    <h2>Upload File</h2>
    <form action="/admin/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file">
        <button type="submit">Upload</button>
    </form>
</body>

</html>
